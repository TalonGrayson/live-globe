<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Glow effect -->
  <circle cx="16" cy="16" r="14" fill="url(#glow)"/>
  
  <!-- Pin body -->
  <circle cx="16" cy="16" r="8" fill="#ff3333" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Inner highlight -->
  <circle cx="14" cy="14" r="3" fill="#ff8080" opacity="0.6"/>
  
  <!-- Pulse animation (CSS will be added in code) -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#ff3333" stroke-width="1" opacity="0.5" 
    style="animation: pulse 2s ease-out infinite; transform-origin: center center;">
    <animate attributeName="r" from="8" to="14" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg> 